name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2   
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Install coscmd
      run: |
        pip install coscmd
    - name: Update theme
      run: |
        rm -rf themes/yinyang
        git clone git@github.com:joway/hugo-theme-yinyang.git themes/yinyang
    - name: deploy
      run: |
        hugo --minify
        coscmd config -a ${{ secrets.SecretId }} -s ${{ secrets.SecretKey }} -b ${{ secrets.BucketName }} -r ${{ secrets.BucketRegion }} -m 10
        coscmd upload -r -s public/ /
