<div class="widget">
    <h3 class="widget-title"> {{ T "widget_tags" }}</h3>
    <div class="widget-body">
        <ul class="tag-list">
            {{ range .Site.Taxonomies.tags }}
            <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})</a></li>
            {{ end }}
        </ul>
    </div>
</div>
